<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Jogo de Nave</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      touch-action: none;
    }

    canvas {
      display: block;
      background-image: url('cen√°rio.jpg');
      background-size: cover;
      background-position: center;
    }

    #mobile-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      pointer-events: none;
    }

    .btn {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      font-size: 24px;
      color: white;
      pointer-events: all;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
      touch-action: none;

      /* Desativa sele√ß√£o e c√≥pia */
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    #dpad {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 180px;
      height: 180px;
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px 60px;
      gap: 0;
      pointer-events: all;
    }

    #dpad .empty { pointer-events: none; }

    #shoot {
      position: absolute;
      bottom: 40px;
      right: 40px;
    }

    @media (orientation: portrait) {
      #mobile-controls {
        display: none;
      }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- CONTROLES -->
  <div id="mobile-controls">
    <div id="dpad">
      <div class="empty"></div>
      <button class="btn" id="up">‚¨ÜÔ∏è</button>
      <div class="empty"></div>
      <button class="btn" id="left">‚¨ÖÔ∏è</button>
      <div class="empty"></div>
      <button class="btn" id="right">‚û°Ô∏è</button>
      <div class="empty"></div>
      <button class="btn" id="down">‚¨áÔ∏è</button>
      <div class="empty"></div>
    </div>
    <button class="btn" id="shoot">üî•</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    if (isMobile) document.getElementById('mobile-controls').style.display = 'block';

    // Sons
    const laserSound = new Audio('laser.mp3');
    const backgroundMusic = new Audio('song18.mp3');
    backgroundMusic.loop = true;
    backgroundMusic.volume = 0.5;
    backgroundMusic.play().catch(() => {
      document.addEventListener('click', () => backgroundMusic.play(), { once: true });
    });

    const playerImage = new Image();
    const enemyImage = new Image();
    playerImage.src = 'spaceship.png';
    enemyImage.src = 'spaceship-enemy.png';

    let imagesLoaded = 0;
    playerImage.onload = () => { imagesLoaded++; startGame(); };
    enemyImage.onload = () => { imagesLoaded++; startGame(); };

    function startGame() {
      if (imagesLoaded < 2) return;

      const stars = Array.from({length: 100}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5 + 0.5
      }));

      const player = {
        x: canvas.width / 2 - 25,
        y: canvas.height - 100,
        w: 50,
        h: 28,
        speed: 5,
        health: 15,
        bullets: []
      };

      let enemies = [];
      let enemyBullets = [];
      let enemiesDefeated = 0;
      let enemiesCount = 10;

      const keys = {};
      document.addEventListener('keydown', e => keys[e.key] = true);
      document.addEventListener('keyup', e => keys[e.key] = false);

      const mobileKeys = { up: false, down: false, left: false, right: false, shoot: false };
      ['up', 'down', 'left', 'right', 'shoot'].forEach(btn => {
        const el = document.getElementById(btn);
        el.addEventListener('touchstart', () => mobileKeys[btn] = true);
        el.addEventListener('touchend', () => mobileKeys[btn] = false);
      });

      function drawStars() {
        ctx.fillStyle = 'white';
        stars.forEach(s => {
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.radius, 0, 2 * Math.PI);
          ctx.fill();
        });
      }

      function drawPlayer() {
        ctx.drawImage(playerImage, player.x, player.y, player.w, player.h);
      }

      function movePlayer() {
        if (keys['ArrowUp'] || keys['w'] || mobileKeys.up) player.y -= player.speed;
        if (keys['ArrowDown'] || keys['s'] || mobileKeys.down) player.y += player.speed;
        if (keys['ArrowLeft'] || keys['a'] || mobileKeys.left) player.x -= player.speed;
        if (keys['ArrowRight'] || keys['d'] || mobileKeys.right) player.x += player.speed;

        player.x = Math.max(0, Math.min(canvas.width - player.w, player.x));
        player.y = Math.max(0, Math.min(canvas.height - player.h, player.y));
      }

      function shoot() {
        player.bullets.push({
          x: player.x + player.w / 2 - 2,
          y: player.y,
          w: 4,
          h: 10
        });
        laserSound.currentTime = 0;
        laserSound.play();
      }

      function updateBullets() {
        player.bullets.forEach(b => b.y -= 10);
        player.bullets = player.bullets.filter(b => b.y > 0);
      }

      function drawBullets() {
        ctx.fillStyle = 'white';
        player.bullets.forEach(b => ctx.fillRect(b.x, b.y, b.w, b.h));
      }

      function drawEnemies() {
        enemies.forEach(e => {
          ctx.drawImage(enemyImage, e.x, e.y, e.w, e.h);
        });
      }

      function updateEnemies() {
        enemies.forEach(e => {
          e.x += e.direction * e.speed;
          if (e.x <= 0 || e.x + e.w >= canvas.width) {
            e.direction *= -1;
          }

          if (Math.random() < 0.02) {
            enemyBullets.push({
              x: e.x + e.w / 2 - 2,
              y: e.y + e.h,
              w: 4,
              h: 10
            });
          }

          player.bullets.forEach(b => {
            if (
              b.y < e.y + e.h && b.y + b.h > e.y &&
              b.x < e.x + e.w && b.x + b.w > e.x
            ) {
              e.dead = true;
              b.y = -10;
              enemiesDefeated++;
            }
          });
        });

        enemies = enemies.filter(e => !e.dead);
      }

      function updateEnemyBullets() {
        enemyBullets.forEach(b => b.y += 5);
        enemyBullets = enemyBullets.filter(b => b.y < canvas.height);

        enemyBullets.forEach(b => {
          if (
            b.y + b.h > player.y && b.y < player.y + player.h &&
            b.x + b.w > player.x && b.x < player.x + player.w
          ) {
            player.health--;
            b.y = canvas.height + 1;
          }
        });
      }

      function drawEnemyBullets() {
        ctx.fillStyle = 'red';
        enemyBullets.forEach(b => ctx.fillRect(b.x, b.y, b.w, b.h));
      }

      function spawnEnemies() {
        for (let i = 0; i < enemiesCount; i++) {
          enemies.push({
            x: Math.random() * (canvas.width - 50),
            y: 50 + Math.random() * 50,
            w: 50,
            h: 80,
            speed: 2,
            direction: Math.random() < 0.5 ? 1 : -1
          });
        }
      }

      let shootCooldown = 0;

      function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawStars();
        movePlayer();
        drawPlayer();

        if ((keys[' '] || mobileKeys.shoot) && shootCooldown <= 0) {
          shoot();
          shootCooldown = 10;
        }
        if (shootCooldown > 0) shootCooldown--;

        updateBullets();
        drawBullets();

        updateEnemies();
        drawEnemies();

        updateEnemyBullets();
        drawEnemyBullets();

        if (player.health <= 0) {
          alert("Game Over");
          enemies = [];
          enemiesDefeated = 0;
          enemiesCount = 10;
          player.health = 15;
          spawnEnemies();
        }

        if (enemies.length === 0 && enemiesDefeated >= enemiesCount) {
          enemiesCount += 5;
          enemiesDefeated = 0;
          spawnEnemies();
        }

        requestAnimationFrame(gameLoop);
      }

      spawnEnemies();
      gameLoop();
    }

    // Impede c√≥pia/sele√ß√£o/colagem nos bot√µes
    document.querySelectorAll('.btn').forEach(btn => {
      ['copy', 'cut', 'paste', 'selectstart'].forEach(evt =>
        btn.addEventListener(evt, e => e.preventDefault())
      );
    });
  </script>
</body>
</html>
